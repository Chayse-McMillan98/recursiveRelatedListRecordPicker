<template>
    <div class="slds-form-element">
        <!--
        <label class="slds-form-element__label">
            <template if:true={isAttributeRequired}>
                <abbr title="required">*</abbr>
            </template>
            <span class="">{picklistLabel}</span>
        </label>
        -->
        <div class="slds-form-element__control">
            <div class="slds-is-relative">
                <input type="text" class="slds-input slds-scrollable_x" placeholder="Browse Records..." value={picklistFieldText} onfocus={handleRecordSelectionFocus}>

                <!--Picklist Options-->
                <template lwc:if={selectionActive}>
                    <div class="slds-is-absolute slds-theme_default slds-scrollable_y slds-box picklistContainer">
                        <template lwc:if={dataLoaded}>
                            <template for:each={picklistRecordOptions} for:item="option">
                                <div key={option.value} name={option.label} apiname={option.value} class="slds-p-vertical_x-small slds-p-left_small picklistItem" onclick={handlePicklistSelection}>
                                    {option.label}
                                </div>
                            </template>
                        </template>

                        <!--Spinner-->
                        <template lwc:else>
                            <div style="height: 100px;">
                                <lightning-spinner variant="brand" size="large"> </lightning-spinner>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
