<template>
    <div class="slds-form-element">
        <!--
        <label class="slds-form-element__label">
            <template if:true={isAttributeRequired}>
                <abbr title="required">*</abbr>
            </template>
            <span class="">{picklistLabel}</span>
        </label>
        -->
        <div class="slds-form-element__control">
            <div style="position: relative;">
                <input type="text" placeholder="Browse Records..." value={picklistFieldText} class="slds-input" onfocus={handleRecordSelectionFocus}/>

                <!--Picklist Options-->
                <template lwc:if={selectionActive}>
                    <div style="position: absolute; background-color: white; width: 100%;">
                        <template lwc:if={dataLoaded}>
                            <template for:each={picklistRecordOptions} for:item="option">
                                <div key={option.value} name={option.label} apiname={option.value} class="slds-p-vertical_x-smal slds-p-left_x-small" style="width:100%; height:20px; cursor: pointer;" onclick={handlePicklistSelection}>
                                    {option.label}
                                </div>
                            </template>
                        </template>
                        <template lwc:else>
                            <lightning-spinner variant="brand" size="large"> </lightning-spinner>
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
